[新手帮助]
0=    欢迎进入金山<color=red>剑侠情缘网络版<color>的游戏世界。
1=   
2=    在游戏中，您随时可以通过按<color=red><F1><color>键来查阅所需的帮助信息。
3=    刚进入游戏，您将以新手的身份出生在<color=red>新手村<color>中，等级为1级，您可以到村外打野兽以获取经验值，可以获得装备和金钱。当您的经验值达到一定数量时，等级会自动提高，每提高<color=red>1级<color>会激发您自身<color=red>五个潜能点<color>及<color=red>一个技能点<color>，您可以根据自己的需要来自由的进行分配。当您升到<color=red>2级左右<color>，就可以向村中的<color=red>武师<color>请教拳脚功夫，他的功夫虽然只属一般，但只要坚持到底，还是会给你一份意外的收获。
4=    另外，为了保障您的安全，在等级到5级前是不允许您离开新手村的，而达到<color=red>10级<color>后就可以在<color=red>新手村广场与各门派弟子对话<color>加入门派，正式踏入江湖。
5=    您可以按<color=red>回车键（Enter）<color>切换到聊天模式，然后直接输入您发言的内容，通过<color=red>回车键（Enter）<color>发送。在输入栏的左边是<color=red>频道选择<color>的按钮，鼠标点击该按钮便可以选择<color=red>对话频道<color>，这样您就可以任意选择您想看到的频道的对话内容。在游戏中您遇到的任何问题都可以通过聊天的方式向其他玩家寻求帮助，您也可以通过同样的方式帮助别人。
6=    在练级的过程中，您可以用战斗所获得的金钱到村子的<color=red>铁匠铺<color>中购买武器、到<color=red>杂货铺<color>中购买装备、或是到<color=red>药铺<color>购买各种补充生命、内力或其它作用的药材。当然您也可以把战斗得来的武器和装备卖给各店铺的老板，以换取一定的金钱。您还可以将物品栏中的药品用鼠标拖到屏幕左下角的<color=red>快捷物品栏<color>中，然后通过<color=red>数字键1、2、3<color>快速使用。
7=    您可以按<color=red><F7><color>键选择是否在人物头顶显示其名称，还可以用<color=red><F8><color>键选择打开或是关闭人物头顶的生命条显示。
8=    如果您觉得一个人打野兽太过寂寞，可以按<color=red><P><color>键打开<color=red>组队面板<color>，邀请其他玩家一起组队，共同享受互相帮助并肩作战的乐趣。
9=    在游戏中遇到投缘的朋友，可以将他加为自己的好友，用<color=red><F6><color>键打开<color=red>好友面板<color>可以对好友进行查看管理。好友之间不但随时可以方便地单独聊天，还能收到对方上线下线的通知。
[战斗]
0=    游戏中的战斗是用鼠标和键盘结合操作的，<color=red>鼠标左右键<color>分别可以定义<color=red>普通攻击<color>和<color=red>技能攻击<color>，点击<color=red>右下角的左右键技能按钮<color>，将鼠标移动到需要定义的技能上按下快捷键<color=red>（Q、W、E、A、S、D、Z、X、C任选其一）<color>可以定义对应该技能的快捷键，在战斗中可以使用快捷键快速切换技能。
[潜能点和技能点]
0=    人物每升一级会获得<color=red>5点潜能点<color>和<color=red>1点技能点<color>，潜能点可以自由分配在<color=red>力量<color>、<color=red>身法<color>、<color=red>外功<color>、<color=red>内功<color>四个属性上，它们的作用分别为：力量影响<color=red>攻击力<color>、身法影响<color=red>命中率<color>与<color=red>闪避率<color>、外功和内功分别影响<color=red>生命<color>和<color=red>内力<color>。技能点是用来升级<color=red>技能等级<color>的，打开武功栏，点击指定技能便能增加技能的等级，技能增加一级便消耗一个技能点。
[买卖]
0=    与各<color=red>店铺外的商人NPC<color>对话（如<color=red>铁匠<color>、<color=red>杂货店老板<color>、<color=red>药店老板<color>等），选择<color=red>交易<color>就会弹出交易界面，自己或对方的物品会直接显示出相应的属性和价格，点击<color=red>买<color>或<color=red>卖<color>按钮便可以买卖指定的物品了。
[换装]
0=    您可以在村里的店铺里买到武器装备或者在野外打猎获得武器装备，点击按扭条上的<color=red>装备<color>与<color=red>物品<color>两个按钮弹出人物装备和物品界面，用<color=red>左键<color>选中指定的装备拖到到人物身上相应的位置即可。
[玩家交易]
0=    点击按钮条上的<color=red>交易按钮（快捷键：T）<color>可以<color=red>切换<color>您当前的交易状态，当玩家的交易状态<color=red>打开<color>时，便可以打开玩家交易界面，<color=red>拖动或右键点击指定的物品<color>放置到交易栏中，确定无误后选择<color=red>"锁定交易"<color>，再次确定无误后选择<color=red>"最终确定"<color>以完成交易。
[组队]
0=    点击<color=red>组队按钮<color>打开组队界面<color=red>（快捷键：P）<color>，在<color=red>"周围玩家"<color>列表中可邀请指定的玩家加入自己的队伍，在<color=red>"周围队伍"<color>列表中则可以加入指定的队伍。勾选<color=red>"组队"<color>按钮可以决定当前是否愿意与其他玩家组队。
1=    在<color=red>允许组队<color>状态下，也可以在聊天频道中输入<color=red>"/join"<color>或者<color=red>"/加入"<color>或者<color=red>"/jr"<color>或者<color=red>"/增加"<color>空格加<color=red>玩家名称<color>来加入指定的队伍，输入<color=red>"/invite"<color>或者<color=red>"/邀请"<color>或者<color=red>"/yq"<color>空格加<color=red>玩家名称<color>来邀请对方加入您的队伍。
[好友]
0=    点击频道选择按钮的左边便打开好友界面<color=red>（快捷键：F6）<color>，点击好友界面中的<color=red>查找按钮<color>，在弹出的界面中输入<color=red>玩家的姓名<color>便可以加该玩家为好友，并且可以在好友列表中选择指定玩家进行对话。
1=    在好友界面中点击<color=red>右键<color>还可以新建好友组来进行好友的分类。
[PK]
0=    点击<color=red>PK开关按钮<color>可切换PK状态<color=red>（PK状态切换快捷键：F9，仇杀快捷键：CTRL+鼠标右键））<color>。
1=    当PK状态为<color=red>开<color>时，便可以PK与自己<color=red>敌对阵营<color>的玩家，当PK状态为<color=red>关<color>时，不会伤害任何玩家，但会被开放PK状态的玩家伤害。
2=    按住<color=red>CTRL点击右键<color>可以选择指定<color=red>仇杀<color>的玩家，此时只会对指定的玩家产生伤害。
