[结拜]
0=在游戏中如果遇到志趣相投的朋友，可以与之结为兄弟，具体方法是和想要结拜的人组队，一同前往南岳镇，由队长和庙中的老和尚对话，在交纳了一定数量的香烛钱后队伍中的所有队员就自动结为兄弟，此后就可以在亲人组中随时和他们取得联系了。
[五行装备激活]
0=    武器装备依靠五行相生的原理激活。
1=　　五行相生关系：金生水、水生木、木生火、火生土、土生金。（金→水→木→火→土→金）
2=
3=　　剑侠情缘网络版一个人物的装备共有10种（坐骑不算），每件装备都有一个五行属性（金木水火土之一）。
4=
5=　　一件装备的说明（鼠标移动到此装备上面会显示出关于此装备的一些情况），从上到下分别为：
6=　　装备名称→五行属性→装备来历→装备的一般属性→装备的穿戴条件（如：力量、敏捷、门派、性别等）→装备的高级属性（其中包含暗藏属性）。
7=
8=　　每件装备最多有三个暗藏属性（文字以灰色显示），因此激活装备的方法也有三个。三个方法任用其一便可激活一个暗藏属性（不分顺序，依次激活；使用两个方法便顺次激活两个暗藏属性），只有三个方法都采用的时候方可把所有三个暗藏属性全部激活。
9=
10=　　这三个激活方法分别为：天循环圈装备激活、人循环圈装备激活、人物自身属性激活。
11=
12=　　普通激活分两个循环圈（天、人），如下：
13=
14=	天循环圈：帽子→靴子→腰坠→腰带→衣服→帽子　　
15=	人循环圈：项链→武器→戒指（上）→护腕→戒指（下）→项链
16=　　当圈中的前一个装备的五行属性与后一个装备的五行属性正好是相生关系的时候，装备的隐含属性可以激活一个。具体可参考图中内外圈中的关系。
17=
18=　　天是顺应天地之气，上下相生；人乃流转人体之精，左右转承。
19=
20=    第二个激活关系是天人感应，也就是天圈中的一件装备也可以激活人圈中的一件装备，同样，人圈中的一件装备也可以激活天圈中的一件装备。具体可参考图中内外圈之间的箭头关系。
21=
22=　　第三个激活关系是人物激活。所谓人物激活就是利用你自身人物的五行属性来激活一件装备的隐含属性。人物的五行属性自创建角色时就固定不变了，所以你只能与除了自身五行属性的另外一种五行属性发生关系。（如：你是金属性的，那你的装备只能是水属性的才能被激活）
23=
24=　　简单应用：
25=
26=　　应用1：激活一个装备的两个暗藏属性
27=　　激活：帽子（金属性）　　需要：项链和衣服（同为土属性）
28=
29=　　应用2：激活两个装备各一个暗藏属性
30=　　激活：帽子、武器（同为土属性）　　需要：衣服（火属性）
31=
32=　　3应用：激活一个装备所有三个暗藏属性（相当于应用1加上人物激活）
33=　　激活：腰坠（木属性）　　需要：靴子、上戒、人物本身属性（三个同为水属性）
34=
35=　　具体应用实例：
36=
37=　　激活：帽子　　需要：项链、衣服
38=　　激活：项链　　需要：下戒、腰带
39=　　激活：衣服　　需要：腰带、下戒
40=　　激活：护腕　　需要：上戒、靴子
41=　　激活：上戒　　需要：武器、帽子
42=　　激活：下戒　　需要：护腕、腰坠
43=　　激活：腰带　　需要：腰坠、护腕
44=　　激活：腰坠　　需要：靴子、上戒
45=　　激活：武器　　需要：项链、衣服
46=　　激活：靴子　　需要：帽子、武器
47=
48=　　另外，需要注意的，普通激活和完全激活只是对装备激活的顺序做了些交代，如果要激活某个装备还需要配合五行相生关系，这个已经在简单应用里举例说明了。

